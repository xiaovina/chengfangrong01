<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EOS Analizy tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.min.css" />
  <script src="js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.standalone.min.css" />
  <script src="js/datepair.min.js"></script>
  <script src="js/jquery.datepair.min.js"></script>
</head>
<body class="container">
  <h2>EOS Analizy tool</h2>
  <form id="AnalizyForm">
    <div class="row">
      <div class="form-group col-sm-4">
        <label for="start" class="col-sm-4 col-form-label">开始时间：</label>
        <div class="row col-sm-10">
          <input type="text" class="col-sm form-control date start" id="startDate" placeholder="开始日期" required>
          <input type="text" class="col-sm form-control time start" id="startTime" placeholder="开始时间" required>
        </div>
      </div>
      <div class="form-group col-sm-4">
          <label for="end" class="col-sm-4 col-form-label">结束时间：</label>
          <div class="row col-sm-10">
              <input type="text" class="col-sm form-control date end" id="endDate" placeholder="开始日期" required>
              <input type="text" class="col-sm form-control time end" id="endTime" placeholder="开始时间" required>
          </div>
      </div>
      <div class="form-group col-sm-2">
          <button type="button" class="btn btn-primary" onclick="doAnalizy()" style="margin-top:38px;">分析</button>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="form-group col-sm-4">
          <label for="end" class="col-sm-4 col-form-label">私钥：</label>
          <div class="row col-sm-8">
          <input type="text" class="col-sm form-control" id="privateKey" placeholder="51位私钥" required>
        </div>
      </div>
      <div class="form-group col-sm-4">
          <label for="end" class="col-sm-4 col-form-label">用户名：</label>
          <div class="row col-sm-8">
          <input type="text" class="col-sm form-control" id="actor" placeholder="12位用户名" required>
        </div>
      </div>
      <div class="form-group col-sm-4">
          <label for="end" class="col-sm-4 col-form-label">金额：</label>
          <div class="row col-sm-8">
          <input type="number" max="10.0000" min="0.1000" class="col-sm form-control" id="quantity" placeholder="0.1起" value="0.1" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4">
        <label class="radio-inline col-sm-3">
          <input type="radio" name="optionsRadiosDaxiao" id="optionsRadiosDa" value="b"> 大
        </label>
        <label class="radio-inline col-sm-3">
          <input type="radio" name="optionsRadiosDaxiao" id="optionsRadiosXiao"  value="s"> 小
        </label>
      </div>
      <div class="form-group col-sm-4">
        <label class="radio-inline col-sm-3">
          <input type="radio" name="optionsRadiosDanShuang" id="optionsRadiosDan" value="o"> 单
        </label>
        <label class="radio-inline col-sm-3">
          <input type="radio" name="optionsRadiosDanShuang" id="optionsRadiosShuang"  value="e"> 双
        </label>
      </div>
      <div class="form-group col-sm-4">
          <button type="button" class="btn btn-primary" onclick="doTransfer()">投注</button>
          <p id="transferResult" style="color: red;"></p>
      </div>
    </div>
  </form>

  <hr/>
  <div class="row">
    <div class="col-sm-2">
      目前连<span id="nonstopDaXiao" style="color: red"></span><span id="nonstopDaXiaoTimes" style="color: red"></span>次;
    </div>
    <div class="col-sm-2">
      目前连<span id="nonstopDanShuang" style="color: red"></span><span id="nonstopDanShuangTimes"  style="color: red"></span>次;
    </div>
  </div>
  <hr/>

  <div class="container" id="AnalizyResult">
    <div class="row">
      共开奖次数<span class="totalGame">-</span>
    </div>
    <div class="row" style="font-weight: 500; margin-top: 20px;">
      <div class="col-sm-2">连续次数 \ 概率</div>
      <div class="col-sm-2">大</div>
      <div class="col-sm-2">小</div>
      <div class="col-sm-2">单</div>
      <div class="col-sm-2">双</div>
    </div>
    <div class="analizyList" style="color:blue">

    </div>
  </div>
</body>
<script>


$(function(){
  console.log('init');
  // initialize input widgets first
  $('#AnalizyForm .time').timepicker({
      'showDuration': true,
      'timeFormat': 'H:i'
  });

  $('#AnalizyForm .date').datepicker({
      'format': 'm/d/yyyy',
      'autoclose': true
  });

  // initialize datepair
  var basicExampleEl = document.getElementById('AnalizyForm');
  var datepair = new Datepair(basicExampleEl);

  getNonstop();

  var data = dealLocalStorage("get");
  if (data && data.privateKey && data.actor) {
    $("#privateKey").val(data.privateKey);
    $("#actor").val(data.actor);
  }
})

function _sleep(milliseconds) {
  return new Promise(resolve => setTimeout(resolve, milliseconds))
}
function doAnalizy() {
  var startDate = $("#startDate").val();
  var startTime = $("#startTime").val();
  const start = `${startDate} ${startTime}`;
  console.log(start);

  var endDate = $("#endDate").val();
  var endTime = $("#endTime").val();
  const end = `${endDate} ${endTime}`;
  console.log(end);

  // var daxiaodanshuang = $("#daxiaodanshaung").val();
  // var url;
  // if (daxiaodanshuang == "大" || daxiaodanshuang == "小") {
  //   url = `/api/v1/lottery/analizy?start=${start}&end=${end}&daxiao=${daxiaodanshuang}`
  // } else if (daxiaodanshuang == "单" || daxiaodanshuang == "双") {
  //   url = `/api/v1/lottery/analizy?start=${start}&end=${end}&danshuang=${daxiaodanshuang}`
  // }
  $.ajax({
      url: `/api/v1/lottery/analizy/all?start=${start}&end=${end}`
    }).done(function(res) {
      console.log(res.total);
      console.log(res.analizyList);

      $("#AnalizyResult .totalGame").html(res.total);
      $("#AnalizyResult .analizyList").html('');
      if (res.total > 0 && res.analizyList) {
        for (let i = 0; i < 15; i++) {
          $("#AnalizyResult .analizyList").append(`
          <div class=\"row\">
            <div class=\"col-sm-2\">${i+1}次</div>
            <div class=\"col-sm-2\">${res.analizyList.daResult[i]}%</div>
            <div class=\"col-sm-2\">${res.analizyList.xiaoResult[i]}%</div>
            <div class=\"col-sm-2\">${res.analizyList.danResult[i]}%</div>
            <div class=\"col-sm-2\">${res.analizyList.shuangResult[i]}%</div>
          </div>
          `)
        }
      }
    });
}

function doTransfer() {
  var privateKey = $("#privateKey").val();
  console.log(privateKey);
  var actor = $("#actor").val();
  console.log(actor);
  var quantity = $("#quantity").val();
  console.log(quantity);
  var optionsRadiosDaxiao = $("input[name=optionsRadiosDaxiao]:checked").val();
  console.log(optionsRadiosDaxiao);
  var optionsRadiosDanShuang = $("input[name=optionsRadiosDanShuang]:checked").val();
  console.log(optionsRadiosDanShuang);

  var flag = true;
  if (!privateKey || privateKey.length != 51) {
    flag = false;
  }
  if (!actor || actor.length != 12) {
    flag = false;
  }
  if (!quantity || quantity < 0.0001 || quantity > 100) {
    flag = false;
  }
  if(!optionsRadiosDaxiao && !optionsRadiosDanShuang) {
    flag = false;
  }

  let data = {
    privateKey,
    actor,
    quantity
  }
  if (flag) {
    dealLocalStorage("set", data);
    $("#transferResult").html('投注中...');
    if (optionsRadiosDaxiao) {
      data.daxiaodanshuang = optionsRadiosDaxiao
      postTransfer(data);
    }

    if (optionsRadiosDanShuang) {
      data.daxiaodanshuang = optionsRadiosDanShuang
      postTransfer(data);
    }
  } else {
    $("#transferResult").html('请检查投注参数是否正确填写！');
  }
}

function postTransfer(data) {
  $.ajax({
      url: `/api/v1/lottery/eos/transfer`,
      method: 'post',
      data: data
    }).done(function(res) {
      console.log(res);
      $("#transferResult").html('');
      if (res && res.transaction_id) {
        $("#transferResult").append(`投注成功，交易ID为：${res.transaction_id}`);
      } else {
        $("#transferResult").append("投注失败，请检查eosplay网站，再重试。");
      }
    });
}

function getNonstop() {
  $("#nonstopDaXiao").html('...')
  $("#nonstopDaXiaoTimes").html('...')
  $("#nonstopDanShuang").html('...')
  $("#nonstopDanShuangTimes").html('...')

  $.ajax({
      url: `/api/v1/lottery/analizy/nonstop`,
      method: 'get',
    }).done(function(res) {
      console.log(res);
      $("#transferResult").html('');
      if (res && res.length === 2) {
        $("#nonstopDaXiao").html(res[0].daxiaodanshaung)
        $("#nonstopDaXiaoTimes").html(res[0].nonstopCount)
        $("#nonstopDanShuang").html(res[1].daxiaodanshaung)
        $("#nonstopDanShuangTimes").html(res[1].nonstopCount)

        _sleep(30000).then(() => {
          getNonstop();
        })
      }
    });
}

function dealLocalStorage(type, data = null) {
  if (type === "set") {
    console.log(data)
    localStorage.setItem("secret", JSON.stringify(data));
  } else {
    const secret = localStorage.getItem("secret");
    console.log(secret)

    if (secret) {
      return JSON.parse(secret);
    } else {
      return null;
    }
  }
}

</script>
</html>
