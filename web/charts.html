
<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
	<script src="bower_components/chart.js/samples/utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body class="container">
	<div>
		<canvas id="canvas"></canvas>
	</div>

	<hr>

	<div class="row">
		<div class="form-group col-sm-3" style="margin-left:30px;">
			<label class="radio-inline">概率区间：
				<select id="slice">
					<option value="60">一小时概率</option>
					<option value="120">两小时概率</option>
				</select>
			</label>
		</div>
		<div class="form-group col-sm-3">
			<label class="radio-inline">统计分类：
				<select id="x">
					<option value="dxds">大小单双</option>
					<option value="09">0-9</option>
				</select>
			</label>
		</div>
		<div class="form-group col-sm-3">
			<label class="radio-inline">数据量：
				<input id="limit" type="number" value="60" placeholder="数据量"/>
			</label>
		</div>
		<div class="form-group col-sm-2">
			<label class="radio-inline">
				<button id="getAllChartsData">查询</button>
			</label>
		</div>
	</div>

	<br>
	<div style="display: none;">
		<button id="randomizeData">Randomize Data</button>
		<button id="addDataset">Add Dataset</button>
		<button id="removeDataset">Remove Dataset</button>
		<button id="addData">Add Data</button>
		<button id="removeData">Remove Data</button>
	</div>
	<script>
		var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var config = {
			type: 'line',
			data: {
				labels: [],
				datasets: []
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: '折线统计图'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '分时'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '概率'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

			getAllChartsData();
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

			window.myLine.update();
		});

		var colorNames = Object.keys(window.chartColors);
		document.getElementById('addDataset').addEventListener('click', function() {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = window.chartColors[colorName];
			var newDataset = {
				label: 'Dataset ' + config.data.datasets.length,
				backgroundColor: newColor,
				borderColor: newColor,
				data: [],
				fill: false
			};

			for (var index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			config.data.datasets.push(newDataset);
			window.myLine.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			if (config.data.datasets.length > 0) {
				var month = MONTHS[config.data.labels.length % MONTHS.length];
				config.data.labels.push(month);

				config.data.datasets.forEach(function(dataset) {
					dataset.data.push(randomScalingFactor());
				});

				window.myLine.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.splice(0, 1);
			window.myLine.update();
		});

		document.getElementById('removeData').addEventListener('click', function() {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach(function(dataset) {
				dataset.data.pop();
			});

			window.myLine.update();
		});

		function pushCharts(label, data) {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = window.chartColors[colorName];
			var newDataset = {
				label,
				backgroundColor: newColor,
				borderColor: newColor,
				data,
				fill: false
			};
			config.data.datasets.push(newDataset);
			window.myLine.update();
		}

		function getAllChartsData() {
			// var start = $("#startDate").val();
			// var end = $("#endDate").val();
			var x = $("#x").val();
			var slice = $("#slice").val();
			var limit = $("#limit").val();

			$.ajax({
					url: `/api/v1/lottery/analizy/charts/?x=${x}&slice=${slice}&limit=${limit}`,
					method: 'get',
				}).done(function(res) {
					console.log(res);
					if (res && res.length > 0) {
						const lablesLength = res[0].data.length;
						config.data.labels = []
						for (let i = 1; i <= lablesLength; i++) {
							config.data.labels.push(i);
						}
						for (let item of res) {
							pushCharts(item.label, item.data)
						}
					}
				});
		}

		document.getElementById('getAllChartsData').addEventListener('click', function() {

			config.data.labels =[]
			config.data.datasets =[]
			window.myLine.update();
			getAllChartsData()
		});

	</script>
</body>

</html>
