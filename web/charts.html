
<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
	<script src="bower_components/chart.js/samples/utils.js"></script>

  <script src="js/jquery.timepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.min.css" />
  <script src="js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.standalone.min.css" />
  <script src="js/datepair.min.js"></script>
	<script src="js/jquery.datepair.min.js"></script>

	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body class="container">
	<div>
		<canvas id="canvas"></canvas>
	</div>

	<hr>

	<form id="AnalizyForm" style="margin-left: 35px;">
		<div class="row">
			<div class="form-group col-sm-4">
				<label for="end" class="col-sm-4 col-form-label">概率区间：</label>
				<div class="row col-sm-8">
					<select id="slice">
						<option value="60">一小时概率</option>
						<option value="120">两小时概率</option>
					</select>
				</div>
			</div>
			<div class="form-group col-sm-4">
				<label for="end" class="col-sm-4 col-form-label">统计分类：</label>
				<div class="row col-sm-8">
					<select id="x">
						<option value="dxds">大小单双</option>
						<option value="09">0-9</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-4">
				<label for="start" class="col-sm-4 col-form-label">开始时间：</label>
				<div class="row col-sm-8">
					<input type="text" class="col-sm form-control date start" id="startDate" placeholder="开始日期" required>
					<input type="text" class="col-sm form-control time start" id="startTime" placeholder="开始时间" required>
				</div>
			</div>
			<div class="form-group col-sm-4">
					<label for="end" class="col-sm-4 col-form-label">结束时间：</label>
					<div class="row col-sm-8">
							<input type="text" class="col-sm form-control date end" id="endDate" placeholder="开始日期" required>
							<input type="text" class="col-sm form-control time end" id="endTime" placeholder="开始时间" required>
					</div>
			</div>
			<div class="form-group col-sm-2">
					<button type="button" class="btn btn-primary" onclick="getAllChartsData()" style="margin-top:38px;">查询</button>
			</div>
		</div>
	</form>

	<br>
	<div style="display: none;">
		<button id="randomizeData">Randomize Data</button>
		<button id="addDataset">Add Dataset</button>
		<button id="removeDataset">Remove Dataset</button>
		<button id="addData">Add Data</button>
		<button id="removeData">Remove Data</button>
	</div>
	<script>
		var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var config = {
			type: 'line',
			data: {
				// labels: [],
				datasets: []
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: '折线统计图'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						type: 'time',
						display: true,
						scaleLabel: {
							display: true,
							labelString: '时间'
						},
						ticks: {
							major: {
								fontStyle: 'bold',
								fontColor: '#FF0000'
							}
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: '概率'
						}
					}]
				}
			}
		};


		$(function(){
			// initialize input widgets first
			$('#AnalizyForm .time').timepicker({
					'showDuration': true,
					'timeFormat': 'H:i'
			});

			$('#AnalizyForm .date').datepicker({
					'format': 'm/d/yyyy',
					'autoclose': true
			});

			// initialize datepair
			var basicExampleEl = document.getElementById('AnalizyForm');
			var datepair = new Datepair(basicExampleEl);

			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

			getAllChartsData();
		})

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

			window.myLine.update();
		});

		var colorNames = Object.keys(window.chartColors);
		document.getElementById('addDataset').addEventListener('click', function() {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = window.chartColors[colorName];
			var newDataset = {
				label: 'Dataset ' + config.data.datasets.length,
				backgroundColor: newColor,
				borderColor: newColor,
				data: [],
				fill: false
			};

			for (var index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			config.data.datasets.push(newDataset);
			window.myLine.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			if (config.data.datasets.length > 0) {
				var month = MONTHS[config.data.labels.length % MONTHS.length];
				config.data.labels.push(month);

				config.data.datasets.forEach(function(dataset) {
					dataset.data.push(randomScalingFactor());
				});

				window.myLine.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.splice(0, 1);
			window.myLine.update();
		});

		document.getElementById('removeData').addEventListener('click', function() {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach(function(dataset) {
				dataset.data.pop();
			});

			window.myLine.update();
		});

		function pushCharts(label, data) {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = window.chartColors[colorName];
			var newDataset = {
				label,
				backgroundColor: newColor,
				borderColor: newColor,
				data,
				fill: false
			};
			config.data.datasets.push(newDataset);
			window.myLine.update();
		}

		function getAllChartsData() {
			// reset
			config.data.datasets =[]
			window.myLine.update();

			// query
			var startDate = $("#startDate").val();
			var startTime = $("#startTime").val();
			const start = `${startDate} ${startTime}`;

			var endDate = $("#endDate").val();
			var endTime = $("#endTime").val();
			const end = `${endDate} ${endTime}`;

			var x = $("#x").val();
			var slice = $("#slice").val();
			// var limit = $("#limit").val();

			$.ajax({
					// url: `/api/v1/lottery/analizy/charts/?x=${x}&slice=${slice}&limit=${limit}`,
					url: `/api/v1/lottery/analizy/charts/?x=${x}&slice=${slice}&start=${start}&end=${end}`,
					method: 'get',
				}).done(function(res) {
					console.log(res);
					if (res && res.length > 0) {
						const lablesLength = res[0].data.length;
						for (let item of res) {
							pushCharts(item.label, item.data)
						}
					}
				});
		}

	</script>
</body>

</html>
